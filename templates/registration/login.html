{% load static%}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'img/logo_transp.png' %}" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div id="page" class="flex min-h-screen">
        <div class="flex flex-grow items-center justify-center mx-auto px-4 relative">
            <div class="w-full sm:w-96">
                <h1 class="font-semibold mb-10">
                    <span class="block text-gray-300">Ласкаво просимо до</span>
                    <span class="block text-teal-500 text-xl">MetaPrint Admin DOCS</span>
                </h1>

                <form method="post" id="login-form">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="text-red-400 mb-4 text-sm">
                            Неправильне ім'я користувача або пароль.
                        </div>
                    {% endif %}

                    <div class="flex flex-col group mb-6 last:mb-4">
                        <label for="id_username" class="block text-gray-300 font-semibold mb-2">
                            Ім'я користувача <span class="text-red-600">*</span>
                        </label>
                        <input type="text" name="username" id="id_username" required autofocus
                               class="border border-gray-700 bg-gray-800 font-medium placeholder-gray-500 rounded shadow-sm text-white text-sm focus:ring focus:ring-teal-700 focus:border-teal-400 focus:outline-none px-3 py-2 w-full">
                    </div>

                    <div class="flex flex-col group mb-6 last:mb-4">
                        <label for="id_password" class="block text-gray-300 font-semibold mb-2">
                            Пароль <span class="text-red-600">*</span>
                        </label>
                        <input type="password" name="password" id="id_password" required
                               class="border border-gray-700 bg-gray-800 font-medium placeholder-gray-500 rounded shadow-sm text-white text-sm focus:ring focus:ring-teal-700 focus:border-teal-400 focus:outline-none px-3 py-2 w-full">
                    </div>

                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    <div class="submit-row">
                        <button type="submit" class="bg-teal-700 hover:bg-teal-700 border border-transparent flex flex-row font-semibold group items-center justify-center py-2 rounded text-sm text-white w-full transition">
                            Увійти
                            <i class="material-symbols-outlined ml-2 relative right-0 text-lg transition-all group-hover:-right-1">arrow_forward</i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="absolute flex flex-row items-center justify-between left-0 m-4 right-0 top-0">
                <a href="/" class="flex font-medium items-center text-sm text-teal-500">
                    <span class="material-symbols-outlined mr-2">arrow_back</span> На сайт
                </a>
            </div>
        </div>
    </div>

</body>
</html>
