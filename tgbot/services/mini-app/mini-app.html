<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New order</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/mini-app.css?id=1291">
</head>
<body>
    <div class="container my-4">
        <h2>Нове замовлення</h2>
        <form id="mainForm">
            <div class="accordion" id="accordionMain">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingMain">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMain" aria-expanded="true" aria-controls="collapseMain">
                            Особиста інформація
                        </button>
                    </h2>
                    <div id="collapseMain" class="accordion-collapse collapse show" aria-labelledby="headingMain" data-bs-parent="#accordionMain">
                        <div class="accordion-body">
                            <label for="fname">Ім'я:</label><br>
                            <input type="text" id="fname" name="fname"><br>

                            <label for="lname">Прізвище:</label><br>
                            <input type="text" id="lname" name="lname"><br>

                            <label for="adress">Адреса:</label><br>
                            <input type="text" id="adress" name="adress"><br>

                            <label for="postal_code">Postal_code:</label><br>
                            <input type="text" id="postal_code" name="postal_code"><br>

                            <label for="city">Місто:</label><br>
                            <input type="text" id="city" name="city"><br>
                        </div>
                    </div>
                </div>
                <div id="orderFormsContainer">
                    <!-- Форми замовлень -->
                </div>
            </div>
            <button type="button" class="add-button btn btn-primary" id="addOrderForm">Додати замовлення</button>
            <button type="submit" class="submit-button">Відправити</button>
        </form>
    </div>
    <template id="orderFormTemplate">
        <div class="accordion-item"> <!--order-form-container-->
            <h2 class="accordion-header" id="headingOrderFormTemplate">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOrderFormTemplate" aria-expanded="false" aria-controls="collapseOrderFormTemplate">
                        <!-- Номер підзамовлення -->
                </button>
            </h2>
            <div id="collapseOrderFormTemplate" class="accordion-collapse" aria-labelledby="headingOrderFormTemplate" data-bs-parent="#accordionMain">
                <div class="accordion-body">
                    <label for="productName">Назва продукту:</label><br>
                    <input type="text" id="productName" name="productName" required><br>

                    <label for="productQuantity">Кількість:</label><br>
                    <input type="number" id="productQuantity" name="productQuantity" min="1" required><br>

                    <label for="productModel">Виберіть STL:</label><br>
                    <button type="button" name="productModel" id="productModel" onclick="">No STL</button><br>
                    <input type="hidden" name="productModelValue" id="productModelValue" value="None">

                    <label for="productTechnology">Технологія:</label><br>
                    <select id="productTechnology" name="productTechnology" required>
                        <option value="none">Не важливо</option>
                        <option value="FDM">FDM</option>
                        <option value="SLA">SLA</option>
                    </select><br>
                    <div id="productTechnologyBonusContainer"></div> <!-- Тут опис та додаткові вибори для вибраної технології -->

                    <label for="productPostprocessing">Постобробка:</label><br>
                    <select id="productPostprocessing" name="productPostprocessing" required>
                        <option value="yes">Так</option>
                        <option value="no">Ні</option>
                    </select><br>
                </div>
            </div>
        </div>
    </template>
    <template id="TechnologyTemplate-none">
        <div class="technology-form-container">
            <p class="description">Варіант для тих хто не дуже розбирається у виборі технології друку.<br>Можете глянути інші варіанти.</p>
        </div>
    </template>
    <template id="TechnologyTemplate-FDM">
        <div class="technology-form-container">
            <p class="description">ТУТ ОПИС FDM</p>

            <label for="productMaterialFDM">Матеріал:</label><br>
            <select id="productMaterialFDM" name="productMaterial" required>
                <option value="PLA">PLA</option>
                <option value="PETG">PETG</option>
                <option value="ABS">SLA</option>
            </select><br>

            <label for="productColorFDM">Колір:</label><br>
            <select id="productColorFDM" name="productColor" required>
                <option value="brown">Коричневий</option>
                <option value="metallic_dual_collor_brown-copper">metallic dual collor brown-copper</option>
            </select>
        </div>
    </template>
    <template id="TechnologyTemplate-SLA">
        <div class="technology-form-container">
            <p class="description">ТУТ ОПИС SLA</p>

            <label for="productMaterialSLA">Матеріал:</label><br>
            <select id="productMaterialSLA" name="productMaterial" required>
                <option value="standard resin">Standard resin</option>
                <option value="HD resin">HD resin</option>
                <option value="tough resin">Tough resin</option>
            </select><br>

            <p>⚠️Вибір кольору недоступний для цієї технології</p>
        </div>
    </template>
    <div class="modal fade" id="stlModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    Спочатку відправте файл у бота, або натисніть кнопку для відміни.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal-btn" data-bs-dismiss="modal" onclick="modalManualClose(this)">Відмінити</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/mini-app.js?3"></script>
</body>
</html>
